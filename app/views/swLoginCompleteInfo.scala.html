@(token : String)(open_id : String)(company_name : String)(infos : List[play.api.libs.json.JsValue])

@sw_login_index_sliders("易聚货-专线")(company_name)  {
    
} {

<div id="page-content-wrapper">
    <div id="page-content">
        <div class="container">

            <div id="page-title">
                <h2>已完成其他信息</h2>

            </div>

            <div class="panel">
                <div class="panel-body">

                    @{ infos map { iter => 
                    <div class="example-box-wrapper"> 
                        <div class="row">
                            <div class="col-sm-12">

                                <div class="row">
                                    <div class="col-sm-4" style="font-size:15px">
                                        <label>{(iter \ "year").asOpt[Int].get}年{(iter \ "month").asOpt[Int].get}月{(iter \ "day").asOpt[Int].get}日</label>
                                    </div>

                                    <div class="col-sm-6" style="font-size:15px">
                                        <label>{(iter \ "title").asOpt[String].get}</label>
                                    </div>

                                    <button type="button" onclick={"setDefault(\""+{"edit"+{(iter \ "info_id").asOpt[String].get}} + "\", \"" + {(iter \ "content").asOpt[String].get}+"\")"} class="btn btn-info mrg20B col-sm-2 col-xs-12" data-toggle="collapse" data-target={"#"+{(iter \ "info_id").asOpt[String].get}} style="font-size:15px">
                                        查看详情
                                    </button>
                                </div>   
                                
                                <div id={(iter \ "info_id").asOpt[String].get} class="collapse">
                                    <div class="panel">
                                        <div class="panel-body">
                                            <div class="form-horizontal bordered-row">
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">标题</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" disabled="disabled" class="form-control" data-title={(iter \ "info_id").asOpt[String].get} value={(iter \ "title").asOpt[String].get} />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">正文</label>
                                                    <div class="col-sm-8" data-name={"edit"+{(iter \ "info_id").asOpt[String].get}}>
                                                        <div class="wysiwyg-editor"></div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">联系人</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" disabled="disabled" class="form-control" data-contact={(iter \ "info_id").asOpt[String].get} value={(iter \ "contact").asOpt[String].get} />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">联系人电话</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" disabled="disabled" class="form-control" data-phone={(iter \ "title").asOpt[String].get} value={(iter \ "phone_no").asOpt[String].get} />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">公司名称</label>
                                                    <div class="col-sm-8">
                                                        <input disabled="" type="text" class="form-control" data-company-name={(iter \ "company_name").asOpt[String].get} value={(iter \ "company_name").asOpt[String].get} />
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">其他信息状态设置</label>

                                                    <div class="col-sm-6 col-sm-offset-1">
                                                        <button class="form-control" style="border: 1px solid #008bdc;" onclick={"resetInfo(\"" + (iter \ "info_id").asOpt[String].get + "\")"}>重新发布信息</button> 
                                                    </div> 
                                                </div>             
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    }}
                </div>
            </div>
        </div>
    </div>
</div>

} {
    <script type="text/javascript">
        $(function(){
            $('li[data-current="index"]').addClass("active");
        });

        function setDefault(edit, html) {
            $('div[data-name="' + edit + '"]').find('.note-editable').html(html);
        }

        function resetInfo(info_id) {
            var query_object = new Object();
            query_object['info_id'] = info_id;
            query_object['status'] = 0;

            $.ajax({
                url: "/data/company/info/update",
                type: 'POST',
                dataType: 'json',
                contentType: 'application/json, charset=utf-8',
                data: JSON.stringify(query_object),
                cache: false,
                success: function (data) {
                    if (data.status == "ok") {
                        alert("重新发布成功");
                        location.reload();
                    } else {
                        alert(data.error.message);
                    }
                },
                error: function (xhr, status, error) {
                    alert("请检查您的输入");
                }
            });
        }
    </script>
}
