@(token : String)(open_id : String)(company_name: String)(infos : List[play.api.libs.json.JsValue])

@ci_login_index_sliders("易聚货-公司")(company_name) {
    
} {

<div id="page-content-wrapper">
    <div id="page-content">
        <div class="container">

            <div id="page-title">
                <h2>已发布其他信息</h2>
                <i class="fa fa-exclamation-triangle" aria-hidden="true" style="color:#D4AC0D; margin-top:10px;">
                    <span style="color:#000000;margin-left: 5px;"> 如需修改发布内容，请在完成后保存并发布；如已完成交易，请及时更改货物状态，点击交易完成，谢谢合作！</span>
                </i>
            </div>

            <div class="panel">
                <div class="panel-body">
                    <h3 class="title-hero">
                        @{company_name}
                    </h3>

                    @{ infos map { iter => 
                    <div class="example-box-wrapper"> 
                        <div class="row">

                            <div class="col-sm-12">

                                <div class="row">
                                    <div class="col-sm-4" style="font-size:15px">
                                        <label>{(iter \ "year").asOpt[Int].get}年{(iter \ "month").asOpt[Int].get}月{(iter \ "day").asOpt[Int].get}日</label>
                                    </div>

                                    <div class="col-sm-6" style="font-size:15px">
                                        <label>{(iter \ "title").asOpt[String].get}</label>
                                    </div>

                                    <button type="button" onclick={"setDefault(\""+{"edit"+{(iter \ "info_id").asOpt[String].get}} + "\", \"" + {(iter \ "content").asOpt[String].get.replace('\"', '\'')}+"\")"} class="btn btn-info mrg20B col-sm-2 col-xs-12" data-toggle="collapse" data-target={"#"+{(iter \ "info_id").asOpt[String].get}} style="font-size:15px">
                                        查看详情
                                    </button>
                                </div>   
                                
                                <div id={(iter \ "info_id").asOpt[String].get} class="collapse">
                                    <div class="panel">
                                        <div class="panel-body">
                                            <div class="form-horizontal bordered-row">
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">标题</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" data-title={(iter \ "info_id").asOpt[String].get} value={(iter \ "title").asOpt[String].get} />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">正文</label>
                                                    <div class="col-sm-8" data-name={"edit"+{(iter \ "info_id").asOpt[String].get}}>
                                                        <div class="wysiwyg-editor"></div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">联系人</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" data-contact={(iter \ "info_id").asOpt[String].get} value={(iter \ "contact").asOpt[String].get} />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">联系人电话</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" data-phone={(iter \ "title").asOpt[String].get} value={(iter \ "phone_no").asOpt[String].get} />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">公司名称</label>
                                                    <div class="col-sm-8">
                                                        <input disabled="" type="text" class="form-control" data-company-name={(iter \ "company_name").asOpt[String].get} value={(iter \ "company_name").asOpt[String].get} />
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">其他信息状态设置</label>

                                                    <div class="col-sm-2 col-sm-offset-1">
                                                        <button onclick={"updateInfo(\"" + (iter \ "info_id").asOpt[String].get + "\")"} class="form-control" style="border: 1px solid #008bdc">保存并发布</button> 
                                                    </div>                 
                                                    <div class="col-sm-2 col-sm-offset-1">
                                                        <button class="form-control" style="border: 1px solid #008bdc" onclick={"completeInfo(\"" + (iter \ "info_id").asOpt[String].get + "\")"}>信息完成</button>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <button onclick={"deleteInfo(\"" + (iter \ "info_id").asOpt[String].get + "\")"} class="form-control" style="border: none; color:#848484;"><i class="fa fa-trash-o fa-2x" style="color:#6E6E6E"></i> &nbsp;&nbsp;&nbsp; 删除</button>
                                                    </div>
                                                </div>             
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    }}
                </div>
            </div>
        </div>
    </div>
</div>

} {
    <script type="text/javascript">
        $(function(){
            $('li[data-current="index"]').addClass("active");
        });

        function setDefault(edit, html) {
            $('div[data-name="' + edit + '"]').find('.note-editable').html(html);
        }

        function completeInfo(info_id) {
            var query_object = new Object();
            query_object['info_id'] = info_id;
            query_object['status'] = 1;

            $.ajax({
                url: "/data/company/info/update",
                type: 'POST',
                dataType: 'json',
                contentType: 'application/json, charset=utf-8',
                data: JSON.stringify(query_object),
                cache: false,
                success: function (data) {
                    if (data.status == "ok") {
                        alert("success");
                        location.reload();
                    } else {
                        alert(data.error.message);
                    }
                },
                error: function (xhr, status, error) {
                    alert("请检查您的输入");
                }
            });
        }

        function updateInfo(info_id) {

            var content = $('div[data-name="edit' + info_id + '"]').find('.note-editable').html();
            var title = $('div[data-title="' + info_id + '"]').val();
            var contact = $('div[data-contact="' + info_id + '"]').val();
            var phone_no = $('div[data-phone="' + info_id + '"]').val();

            var query_object = new Object();
            query_object['info_id'] = info_id;
            query_object['title'] = title;
            query_object['contact'] = contact;
            query_object['content'] = content;
            query_object['phone_no'] = phone_no;

            $.ajax({
                url: "/data/company/info/update",
                type: 'POST',
                dataType: 'json',
                contentType: 'application/json, charset=utf-8',
                data: JSON.stringify(query_object),
                cache: false,
                success: function (data) {
                    if (data.status == "ok") {
                        alert("success");
                        location.reload();
                    } else {
                        alert(data.error.message);
                    }
                },
                error: function (xhr, status, error) {
                    alert("请检查您的输入");
                }
            });
        }

        function deleteInfo(info_id) {
            var query_object = new Object();
            query_object['info_id'] = info_id;

            $.ajax({
                url: "/data/company/info/pop",
                type: 'POST',
                dataType: 'json',
                contentType: 'application/json, charset=utf-8',
                data: JSON.stringify(query_object),
                cache: false,
                success: function (data) {
                    if (data.status == "ok") {
                        location.reload();
                    } else {
                        alert(data.error.message);
                    }
                },
                error: function (xhr, status, error) {
                    alert("请检查您的输入");
                }
            });
        }
    </script>
}
