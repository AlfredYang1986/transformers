@(token : String)(open_id : String)(name : String)(com_lst : List[play.api.libs.json.JsValue])

@sw_login_index_sliders("易聚货-专线")(name) {
    
} {

    <div id="page-content-wrapper">
        <div id="page-content">
            <div class="container">
                <div id="page-title"></div>

                <div data-name="result-container">
                @specialway_company_search_result(com_lst)
                </div>

            </div>
        </div>
    </div>

} {
	<script type="text/javascript">
		$(function(){
			$('li[data-current="index"]').addClass("active");
		});

        function tab1Click(index) {
            if ($("#tab2-" + index).hasClass('in'))
                $("#tab2-" + index).removeClass('in');
        }

        function tab2Click(index) {
            if ($("#tab1-" + index).hasClass('in'))
                $("#tab1-" + index).removeClass('in');
        }
        
        function appendCompanies() {
            var query_object = new Object();

            // query_object['open_id'] = "@open_id";
            // query_object['status'] = 0;
            query_object['skip'] = $('div[data-result="company"]').length;

            $.ajax({
                url: "/html/specialway/search/company",
                type: 'POST',
                // dataType: 'json',
                dataType: 'html',
                contentType: 'application/json, charset=utf-8',
                data: JSON.stringify(query_object),
                cache: false,
                success: function (data) {
                    $(data).appendTo($('div[data-name="result-container"]'));
                },
                error: function (xhr, status, error) {
                    alert("请检查您的输入");
                }
            });
        }

        var $window = $(window);
        var $document = $(document);
        $window.scroll(function(){
            if ($document.scrollTop() + $window.height() >= $document.height()) {
                appendCompanies();
            } else {

            }
        });
	</script>
}
