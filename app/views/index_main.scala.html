@(title: String)(include: Html)(content: Html)(scripts: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        
        <meta charset="utf-8">
        <meta http-equiv="pragma" content="no-cache">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="keywords" content="keywords">
	    <meta name="description" content="description">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script> 
		<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<style type="text/css">
        	object,
	        embed {
	            -webkit-animation-duration: .001s;
	            -webkit-animation-name: playerInserted;
	            -ms-animation-duration: .001s;
	            -ms-animation-name: playerInserted;
	            -o-animation-duration: .001s;
	            -o-animation-name: playerInserted;
	            animation-duration: .001s;
	            animation-name: playerInserted;
	        }
	        
	        -webkit-keyframes playerInserted {
	            from {
	                opacity: 0.99;
	            }
	            to {
	                opacity: 1;
	            }
	        }
	        
	        -ms-keyframes playerInserted {
	            from {
	                opacity: 0.99;
	            }
	            to {
	                opacity: 1;
	            }
	        }
	        
	        -o-keyframes playerInserted {
	            from {
	                opacity: 0.99;
	            }
	            to {
	                opacity: 1;
	            }
	        }
	        
	        keyframes playerInserted {
	            from {
	                opacity: 0.99;
	            }
	            to {
	                opacity: 1;
	            }
	        }

	        html,body{padding:0; margin:0;}
	        input,button,select,textarea{outline:none} textarea{resize:none}
        </style>

        @include
    </head>
    <body>
    	<div class="home-nav">
	
		<div style="margin-top:0">&nbsp;</div>
		
		<div class="home-nav-phone col-sm-2">
		
			<img src="@routes.Assets.at("images/homePage/homePhoneNo.png")" class="mg-responsive">
			<label class="home-nav-phone-text">
			   全国免费服务热线<br />
         	<span class="home-nav-phone-number">400-000-0000<span>
			</label>
			
		</div>
		
		
		<div class="home-nav-sign-btn-group pull-right">
		  	<button style="width: 100px" type="button" class="btn" data-toggle="modal" data-target="#home-register">免费注册</button>
		  	<button style="width: 70px" type="button" class="btn" data-toggle="modal" data-target="#home-login">登陆</button>
		</div>

		<!-- Home Page User Login dialog -->
	    <div class="modal fade" id="home-register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	        <div class="modal-dialog">
	        <div class="modal-content home-reg-dialog">
	            <div class="modal-header home-reg-header" > 
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	                    <i><img src="@routes.Assets.at("images/homePage/register-close-icon.png")"></i>
	                </button>
<!-- 	                <h4 class="modal-title" id="myModalLabel">
	                   注册类别选择
	                </h4> -->
	            </div>
	             
	            <div class="modal-body" style="padding-left: 0px; padding-right:0px">
	            	<div class="table-responsive">
						 <table class="table">
						 	<thead>
						 		<tr>
							 		<th>
							 			<div class="home-reg-table-title"><p>注册类别选择</p></div>
							 		</th>
						 		</tr>
						 	</thead>
						 	<tr>
						 		<td class="home-reg-table-cell" onclick="regCompanyTaped()">
						 			<a><i style="padding-right: 30px;"><img style="width: 24px" src="@routes.Assets.at("images/homePage/home-reg-company-icon.png")"></i>物流公司/厂家/专线</a>
						 		</td>
						 	</tr>
						 	<tr>
						 		<td class="home-reg-table-cell" onclick="regPersonalTaped()">
						 			<a style="min-width: 209px"><i style="padding-right: 30px;"><img style="width: 24px" src="@routes.Assets.at("images/homePage/home-reg-personal-icon.png")"></i>
						 				<span>驾驶员</span>
						 			</a>
						 		</td>
						 	</tr>
						 </table>
					</div>
	            </div>                        
	        </div><!-- /.modal-content -->
	    	</div><!-- /.modal -->
	    </div>

	    <!-- Home Page User Login dialog -->
	    <div class="modal fade" id="home-login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			<div class="modal-content home-reg-dialog">
				<div class="modal-header home-login-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						<i><img src="@routes.Assets.at("images/homePage/register-close-icon.png")"></i>
					</button>
					<img class="home-login-icon" src="@routes.Assets.at("images/homeLogin/logo.png")">
					<h3 class="modal-title home-login-title" id="myModalLabel">					
						用户登陆
					</h3>
				</div>

				<div class="modal-body">
					<div class="form-horizontal">
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-8">
								<input type="email" class="form-control" data-input="username" placeholder="邮箱/手机号/用户名">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-8">
								<input type="password" class="form-control" data-input="pwd" placeholder="密码">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label>
										<input data-name="pwd-save" checked type="checkbox"> 记住密码
									</label>
								</div>
							</div>
						</div>
						<div style="width: 100%; text-align:center;">
						<button class="btn btn-primary home-login-btn col-sm-8" onclick="login()">
							登陆
						</button>
						</div>
					</div>
				</div>
			</div><!-- /.modal-content -->
	    </div><!-- /.modal -->
	    </div>

	    <div class="home-nav-logo-container">			
 			<img src="/assets/images/homePage/homeLogo.png" class="home-nav-logo img-responsive">					
		</div>
		
		<nav class="navbar navbar-default home-nav-bar">
	      <!-- Brand and toggle get grouped for better mobile display -->
	      <div class="navbar-header">
	        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
	        </button>
	      </div>

	      <!-- Collect the nav links, forms, and other content for toggling -->
	      <div class="collapse navbar-collapse navbar-ex1-collapse">
	      	   
 	        <ul class="nav navbar-nav">
	          	<li data-current="index"><a href="/index">首页</a></li>
	          	<li data-current="company"><a href="/company">公司介绍</a></li>
	          	<li data-current="business"><a href="/business">商务合作</a></li>
	          	<li data-current="recruit"><a href="/recruit">招兵买马</a></li>
	          	<li data-current="help"><a href="/help">帮助</a></li>
	        </ul>
	        
	      </div><!-- /.navbar-collapse -->
		</nav>

        @content

	    <div class="home-footer">
			<table class="home-footer-table">
				<tr>
					<th colspan="2" class="home-footer-table-title">杭州恒昇网络科技有限公司</th>
				</tr>
				<tr>
					<td class="home-footer-cell">
	        <img style="width: 100px;" src="@routes.Assets.at("images/homePage/qq.png")">
					</td>
					<td class="home-footer-cell">
	        <img style="width: 100px;" src="@routes.Assets.at("images/homePage/wechat.png")">
					</td>
				</tr>
			</table>
		</div>

		<script type="text/javascript">
			function regCompanyTaped() {
				location.href = "/register";
			}

			function regPersonalTaped() {
				location.href = "/register";
			}

			function login() {
				alert("login");
			}
		</script>
        @scripts
    </body>
</html>
