@(title: String)(include: Html)(content: Html)(scripts: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta charset="utf-8">
        <meta http-equiv="pragma" content="no-cache">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="keywords" content="keywords">
	    <meta name="description" content="description">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main2.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script> 
		<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link href="@routes.Assets.at("font-awesome/css/font-awesome.min.css")" rel="stylesheet">
		<!--jQuery image upload script-->
		<link rel="stylesheet" media="all" href="@routes.Assets.at("stylesheets/fileinput.min.css")">
		<!-- canvas-to-blob.min.js is only needed if you wish to resize images before upload.
		This must be loaded before fileinput.min.js -->
		<script src="@routes.Assets.at("javascripts/canvas-to-blob.min.js")" type="text/javascript"></script>

		<!-- sortable.min.js is only needed if you wish to sort / rearrange files in initial preview.
		This must be loaded before fileinput.min.js -->
		<script src="@routes.Assets.at("javascripts/sortable.min.js")" type="text/javascript"></script>
		<!-- purify.min.js is only needed if you wish to purify HTML content in your preview for HTML files.
		This must be loaded before fileinput.min.js -->
		<script src="@routes.Assets.at("javascripts/purify.min.js")" type="text/javascript"></script>
		<!-- the main fileinput plugin file -->
		<script src="@routes.Assets.at("javascripts/fileinput.min.js")"></script>
		<!-- optionally if you need a theme like font awesome theme you can include 
		it as mentioned below -->
		<script src="@routes.Assets.at("javascripts/fs.js")"></script>
		<!-- optionally if you need translation for your language then include 
		locale file as mentioned below -->
		<script src="@routes.Assets.at("javascripts/ca.js")"></script>
		
		<script src="@routes.Assets.at("javascripts/upload-image.js")"></script>
		<script src="@routes.Assets.at("javascripts/cookie-manager.js")"></script>

		<style type="text/css">
        	object,
	        embed {
	            -webkit-animation-duration: .001s;
	            -webkit-animation-name: playerInserted;
	            -ms-animation-duration: .001s;
	            -ms-animation-name: playerInserted;
	            -o-animation-duration: .001s;
	            -o-animation-name: playerInserted;
	            animation-duration: .001s;
	            animation-name: playerInserted;
	        }
	        
	        -webkit-keyframes playerInserted {
	            from {
	                opacity: 0.99;
	            }
	            to {
	                opacity: 1;
	            }
	        }
	        
	        -ms-keyframes playerInserted {
	            from {
	                opacity: 0.99;
	            }
	            to {
	                opacity: 1;
	            }
	        }
	        
	        -o-keyframes playerInserted {
	            from {
	                opacity: 0.99;
	            }
	            to {
	                opacity: 1;
	            }
	        }
	        
	        keyframes playerInserted {
	            from {
	                opacity: 0.99;
	            }
	            to {
	                opacity: 1;
	            }
	        }

	        html,body{padding:0; margin:0;}
	        input,button,select,textarea{outline:none} textarea{resize:none}
        </style>

        @include
    </head>

    <body>
    	<div class="container-fluid">
    		<div class="container main-nav-container">
    			<div class="main-nav-logo">
    				<img style="width:200px" src="@routes.Assets.at("images/main-logo.png")">
    			</div>

    			<nav class="navbar navbar-default main-nav-bar">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse navbar-ex1-collapse">  
						<ul class="nav navbar-nav">
						  	<li data-current="index"><a href="/index">首页</a></li>
						  	<li data-current="company"><a href="/company">公司介绍</a></li>
						  	<li data-current="business"><a href="/business">商务合作</a></li>
						  	<li data-current="recruit"><a href="/recruit">招兵买马</a></li>
						  	<li data-current="help"><a href="/help">帮助</a></li>
						</ul>
					</div><!-- /.navbar-collapse -->
				</nav>

				<div class="home-nav-sign-btn-group pull-right">
				  	<button style="width: 70px" type="button" class="btn" data-toggle="modal" data-target="#home-login">登陆</button>
				</div>

			    <!-- Home Page User Login dialog -->
			    <div class="modal fade" id="home-login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog">
					<div class="modal-content home-reg-dialog">
						<div class="modal-header home-login-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
								<i><img src="@routes.Assets.at("images/homePage/register-close-icon.png")"></i>
							</button>
							<img class="home-login-icon" src="@routes.Assets.at("images/homeLogin/logo.png")">
							<h3 class="modal-title home-login-title" id="myModalLabel">					
								用户登陆
							</h3>
						</div>

						<div class="modal-body">
							<div class="form-horizontal">
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-8">
										<input type="email" class="form-control" data-name="indicate" placeholder="公司全称/手机号码">
									</div>
								</div>

								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-8">
										<input type="password" class="form-control" data-name="pwd" placeholder="密码">
									</div>
								</div>

								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-3">
										<div class="checkbox">
											<label>
												<input data-name="pwd-save" checked type="checkbox"> 记住密码
											</label>
										</div>
																	
									</div>

									<div class="col-sm-offset-2 col-sm-3">
										<div class="checkbox">
											<a href="/forgetpsw" class="btn" style="color: #000">忘记密码
												<!-- <i class="fa fa-question-circle-o" style="margin-right:10px;margin-left:10px" aria-hidden="true"></i><a href="/forgetpsw" style="color:#000000">忘记密码</a> -->

											</a>
										</div>
									</div>

								</div>

								<div style="width: 100%; text-align:center;">
								<button class="btn btn-primary home-login-btn col-sm-8" onclick="login()" style="font-size: 15px;">
									登&nbsp;&nbsp;&nbsp;陆
								</button>
								</div>
							</div>
						</div>
					</div><!-- /.modal-content -->
			    </div><!-- /.modal -->
			    </div>


    		</div>
		</div>

        @content

        @scripts

        <script type="text/javascript">
	        function setCookie(cname,cvalue,expiredays) {
	            var exp  = new Date();
	            exp.setTime(exp.getTime() + expiredays*24*60*60*1000);
	            document.cookie = cname + "="+ escape(cvalue) + ";expires=" + exp.toGMTString()+";path="+"/";
	        }

	        function clearCookie(name) {  
	            var exp = new Date();
	            exp.setTime(exp.getTime() - 1);
	            document.cookie= name + "=''"+";expires="+exp.toGMTString()+";path="+"/";
	        }

	        function logout() {
	            clearCookie('user_id');
	            clearCookie('token');
	            clearCookie('screen_name');
	            clearCookie('type')
	            location.href = "/index";   
	        };

	        function adminLogout() {
	            clearCookie('user_id');
	            clearCookie('token');
	            clearCookie('screen_name');
	            clearCookie('type')
	            location.href = "/admin/login"; 	        	
	        }
        </script>
    </body>
</html>
